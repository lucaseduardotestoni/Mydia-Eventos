    <!--bloco Para Separação Slider para Informação adicional-->
    <div id="containerBanner">
        
        <h1 id="txtcontato">Contato</h1>
        <!--Formulário-->
        <div id="contato">
            <form action="Salvar.php" method="post">
                <!--Caixa de nome-->
                <div class="item">
                    <label for="nome"></label>
                    <input type="text" id="nome" required="" name="nome" placeholder="Nome" />
                </div>
                <!--Caixa de Telefone-->
                <div class="item">
                    <label for="Telefone"></label>
                    <input type="text" id="Telefone" required="" name="Telefone" placeholder="Telefone" />
                </div>
                <!--Caixa para selecionar opção do tipo de contato-->
                <div class="item">
                    <label for="ass"></label>
                    <select id="ass">
                        <option value="">Assunto</option>
                        <option value="Dúvida">Dúvida</option>
                        <option value="Elogio">Elogio</option>
                        <option value="Orçamento">Orçamento</option>
                    </select>
                </div>
                <!--Caixa de Descrição da informação-->
                <div class="item">
                    <label for="msg"></label>
                    <textarea id="msg" name="msg" required="" rows="15" placeholder="Mensagem"></textarea>
                </div>
                <!--Botão para confirmar pedido e envia ao arquivo salvar.php solicitação para armazenar no banco de dados-->
                <div id="indbtn">
                    <button class="btn" type="submit" onclick="alert('Formulário Enviado')">Enviar</button>
                </div>
            </form>
            <!--Bloco do Mapa com api importada do google mapas-->
            <div id="Mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14231.036155953283!2d-49.0554113!3d-26.9111414!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd96cb20fed8d60b5!2sMydia%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1635364503860!5m2!1spt-BR!2sbr"
                    width="550" height="400" style="border:3;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <!--Inserção de dados no Footer-->
    <footer>

        <div id="email">
